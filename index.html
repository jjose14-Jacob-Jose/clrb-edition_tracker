<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edition Tracker</title>
</head>
<body>
    <h1>Hello World !</h1>
    <form>
        <table>
            <tr>
                <td><label for="yearStarting">Starting Year:</label></td>
                <td><input type="text" id="yearStarting" name="yearStarting" required><td>
            </tr>
            <tr>
                <td><label for="yearEnding">End Year:</label></td>
                <td><input type="text" id="yearEnding" name="yearEnding" required></td>
            </tr>
            <tr>
                <td><label for="editionsPerYear">Editions in a year:</label></td>
                <td><input type="text" id="editionsPerYear" name="editionsPerYear" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"><td>
            </tr>
        </table>
    </form>

</body>
</html>
